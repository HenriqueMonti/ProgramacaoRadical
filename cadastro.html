<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramacaoRadical</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>    
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg bg-dark"
                                placeholder="Digite um endereço de e-mail válido" />
                            <label class="form-label" for="form3Example3">Endereço de e-mail</label>
                        </div>
    
                        <!-- Senha input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg bg-dark"
                                placeholder="Digite uma senha válida" />
                            <label class="form-label" for="form3Example4">Senha</label>
                        </div>
    
                        <!-- Confirma senha -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg bg-dark"
                                placeholder="Digite uma senha válida" />
                            <label class="form-label" for="form3Example4">Confirmação de senha</label>
                        </div>
    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastrar</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Já tem uma conta? <a href="login.html"
                                    class="link-danger">Faça login</a></p>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
